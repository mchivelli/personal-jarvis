<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .mic-container {
            display: flex;
            justify-content: center;
            margin: 40px 0;
        }

        .mic-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 48px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mic-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .mic-button:active {
            transform: scale(0.95);
        }

        .mic-button.recording {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 10px 30px rgba(245, 87, 108, 0.4);
            }
            50% {
                box-shadow: 0 10px 50px rgba(245, 87, 108, 0.8);
            }
        }

        .status {
            text-align: center;
            margin: 20px 0;
            min-height: 30px;
            color: #666;
            font-size: 16px;
        }

        .transcript-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            min-height: 100px;
        }

        .transcript-box h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .transcript-content {
            color: #555;
            line-height: 1.6;
            font-size: 16px;
        }

        .response-box {
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            min-height: 100px;
        }

        .response-box h3 {
            color: #2e7d32;
            margin-bottom: 10px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .response-content {
            color: #1b5e20;
            line-height: 1.6;
            font-size: 16px;
        }

        .error {
            background: #ffebee;
            border-left: 4px solid #f44336;
            color: #c62828;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-style: italic;
        }

        .audio-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .audio-controls button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: #667eea;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .audio-controls button:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .audio-controls button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ Voice Assistant Test</h1>
        <p class="subtitle">Click the microphone to start talking</p>

        <div class="mic-container">
            <button class="mic-button" id="micButton" onclick="toggleRecording()">
                üé§
            </button>
        </div>

        <div class="status" id="status">Ready to listen...</div>

        <div class="transcript-box">
            <h3>Your Message:</h3>
            <div class="transcript-content" id="transcript">
                Waiting for input...
            </div>
        </div>

        <div class="response-box">
            <h3>Assistant Response:</h3>
            <div class="response-content" id="response">
                Waiting for your question...
            </div>
        </div>

        <div class="audio-controls">
            <button id="playButton" onclick="playResponse()" disabled>üîä Play Response</button>
        </div>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        let responseAudio = null;

        const micButton = document.getElementById('micButton');
        const status = document.getElementById('status');
        const transcript = document.getElementById('transcript');
        const response = document.getElementById('response');
        const playButton = document.getElementById('playButton');

        async function toggleRecording() {
            if (!isRecording) {
                await startRecording();
            } else {
                stopRecording();
            }
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        channelCount: 1,
                        sampleRate: 16000,
                        echoCancellation: true,
                        noiseSuppression: true
                    }
                });
                
                // Try to use audio/webm format
                let mimeType = 'audio/webm';
                if (MediaRecorder.isTypeSupported('audio/webm;codecs=opus')) {
                    mimeType = 'audio/webm;codecs=opus';
                }
                
                mediaRecorder = new MediaRecorder(stream, { mimeType });
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: mimeType });
                    console.log(`Audio recorded: ${audioBlob.size} bytes, type: ${mimeType}`);
                    await sendAudioToServer(audioBlob);
                    
                    // Stop all tracks
                    stream.getTracks().forEach(track => track.stop());
                };

                // Record in chunks every 100ms
                mediaRecorder.start(100);
                isRecording = true;
                micButton.classList.add('recording');
                micButton.textContent = '‚èπÔ∏è';
                status.textContent = 'üî¥ Recording... Click again to stop (speak for at least 2 seconds)';
                transcript.textContent = 'Listening...';
                response.textContent = 'Waiting for your question...';

            } catch (error) {
                console.error('Error accessing microphone:', error);
                status.textContent = 'Error: Could not access microphone - ' + error.message;
            }
        }

        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                micButton.classList.remove('recording');
                micButton.textContent = 'üé§';
                status.textContent = 'Processing...';
            }
        }

        async function sendAudioToServer(audioBlob) {
            const formData = new FormData();
            formData.append('audio', audioBlob, 'recording.wav');

            try {
                response.textContent = 'Processing your request...';
                response.parentElement.className = 'response-box loading';

                const res = await fetch('/api/voice', {
                    method: 'POST',
                    body: formData
                });

                const data = await res.json();

                if (data.success) {
                    transcript.textContent = data.transcript || 'Could not transcribe';
                    response.textContent = data.response || 'No response';
                    response.parentElement.className = 'response-box';
                    status.textContent = 'Ready to listen...';

                    // Enable play button if audio is available
                    if (data.audio_base64) {
                        responseAudio = data.audio_base64;
                        playButton.disabled = false;
                    }
                } else {
                    transcript.textContent = data.transcript || 'Error';
                    response.textContent = data.error || 'Unknown error';
                    response.parentElement.className = 'response-box error';
                    status.textContent = 'Error - Ready to try again';
                }

            } catch (error) {
                console.error('Error:', error);
                response.textContent = 'Network error: ' + error.message;
                response.parentElement.className = 'response-box error';
                status.textContent = 'Error - Ready to try again';
            }
        }

        function playResponse() {
            if (responseAudio) {
                const audio = new Audio('data:audio/wav;base64,' + responseAudio);
                audio.play();
            }
        }
    </script>
</body>
</html>
